<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="space.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <main>


        <div class="info-block">

            <div class="main-bg"></div>
            <img style="transform: translateY(200px);" class="image" src="./sticker.webp" alt="sticker">

            <div class="fake-bg">
                <div id="element"></div>
            </div>

        </div>

    </main>


    <canvas id="stars"></canvas>
    <div class="slider">
        <input type="range" min="0.5" max="15" value="0.5" step="0.5">
        Speed: <span id="speed"></span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="space.js"></script>

    <script>
        var typed = new Typed('#element', {
            strings: [`              I'm a web developer with 3 years of experience in Python, HTML/CSS/JavaScript, and React. I'm skilled in
                developing
                server-side web applications, RESTful APIs, and working with SQL/NoSQL databases. I write clean,
                maintainable, and
                scalable code while following best practices and standards. I have strong problem-solving skills and
                enjoy collaborating
                with others to develop innovative solutions. I'm also passionate about continuous learning and staying
                up-to-date with
                industry trends.`],
            typeSpeed: 2,
            showCursor: false,
            onComplete: (self) => {

                anime({
                    targets: '.main-bg',
                    scale: 1.1,
                    duration: 500,
                    easing: 'easeInOutSine',
                    begin: () => {

                        anime({
                            targets: 'img',
                            translateY: -20,
                            easing: 'easeInOutSine',
                            duration: 500,
                        })
                    },
                    complete: () => {
                        anime({
                            targets: '.main-bg',
                            scale: 1,
                            easing: 'easeInOutSine',
                            duration: 500,
                        })


                        anime({
                            targets: 'img',
                            translateY: 0,
                            easing: 'easeInOutSine',
                            duration: 500,
                        })

                    }
                })
            },
        });
    </script>


    <script>
        anime({
            targets: '.image',
            translateY: 0,
            easing: 'easeInOutSine'
        });
    </script>
</body>

</html>
